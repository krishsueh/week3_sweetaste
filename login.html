<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetaste</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="constainer">
        <div class="header">
            <div class="logo_btn_cart">
                <div class="logo_btn">
                    <img class="fullScreen_logo" src="images/logo-all-dark.svg" alt="">
                    <ul>
                        <li><a href="index.html">首頁</a></li>
                        <li><a href="dessert.html">甜點</a></li>
                        <li><a href="login.html">登入</a></li>
                    </ul>
                </div>
                <img class="rwd_icon" src="images/dehaze-24px.png" alt="">
                <a class="rwd_logo" href="index.html"><img src="images/logotype-sm-dark.svg" alt=""></a>
                <div class="cart">
                    <a href="cart.html"><img src="images/shopping_cart.png" alt=""></a>
                </div>
            </div>
            
            <div class="banner">
                <div class="login">
                    <h2>會員登入</h2>
                    <div class="rwd_social_media">
                        <ul class="rwd_sm_img">
                            <li>
                                <a href="https://www.facebook.com/"><img src="images/ic-facebook-logotype.png" alt=""></a>
                            </li>
                            <li>
                                <a href="https://www.google.com.tw/?hl=zh_TW"><img src="images/ic-google.png" alt=""></a>
                            </li>
                            <li>
                                <a href="https://tw.yahoo.com/"><img src="images/ic-yahoo.png" alt=""></a>
                            </li>
                        </ul>
                    </div>
                    <i class="fa-solid fa-user">
                        <input placeholder="電子信箱/手機號碼">
                    </i>
                    <i class="fa-solid fa-key">
                        <input placeholder="請輸入使用者密碼" type="password">
                    </i>
                    <div class="checkbox">
                        <input type="checkbox">記住我
                    </div>
                    <a class="login_btn" href="">登入帳號</a>
                </div>  
                <div class="social_media">
                    <p>—— 連結社群帳號 ——</p>
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/"><img src="images/ic-facebook-logotype.png" alt=""></a>
                        </li>
                        <li>
                            <a href="https://www.google.com.tw/?hl=zh_TW"><img src="images/ic-google.png" alt=""></a>
                        </li>
                        <li>
                            <a href="https://tw.yahoo.com/"><img src="images/ic-yahoo.png" alt=""></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="subscribe">
                <div class="logo">
                    <img src="images/logo-light.svg" alt="">
                    <p>訂閱你我的甜蜜郵件</p>
                </div>
                <div class="email_insert">
                    <input type="email" class="mail-img">
                    <a href="##"><img src="images/arrow_forward-24px.png" alt=""></a>
                </div>
            </div>
            <div class="info">
                <div class="info_up">
                    <div class="contact">
                        <img src="images/logotype-sm-dark.svg" alt="">
                        <p>07-1234-5678<br>sweetaste@email.com<br>800 高雄市新興區幸福路 520 號</p>
                    </div>
                    <div class="footer_title"><img src="images/text-sm.svg" alt=""></div>
                </div>
                <div class="info_down">
                    <div class="platform">
                        <img width="32px" src="images/ic-line@.svg" alt="">
                        <img  width="32px" src="images/ic-facebook.svg" alt="">
                    </div>
                    <p>© 2018 Sweetaste* All Rights Reserved</p>
                </div>
            </div>
        </div>
